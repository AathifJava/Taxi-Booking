<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/taxi.svg">
</head>

<body>

<div class="container-fluid vh-100 d-flex justify-content-center">
    <div class="row align-content-center">

        <!-- header -->

        <div class="col-12">
            <div class="row">
                <div class="col-12 logo"></div>
                <div class="col-12">
                    <p class="text-center title01">Hi, Welcome to Travel</p>
                </div>
            </div>
        </div>

        <!-- header -->
        <!-- content -->
        <div class="col-12 offset-lg-3 p-3">
            <div class="row">
                <!--Sign In  -->
                <div class="col-12 col-lg-6" style="background-color: rgba(0,0,0,0.3); border-radius: 15px">
                    <div class="row g-2">
                        <form id="admin-login-form">

                            <div class="col-12">
                                <p class="title02">Sign In to Your Account</p>
                                <span class="text-danger" id="msg2"></span>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Email</label>
                                <input class="form-control" type="email" id="email" placeholder="example@gmail.com"
                                       name="email" required>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Password</label>
                                <input class="form-control" type="password" id="password" placeholder="*******"
                                       name="password" required>
                            </div>

                            <div class="col-12 mt-2 mb-3 d-grid">
                                <button class="btn btn-primary" type="submit">Sign In</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- content -->
        <!-- footer -->

        <div class="col-12 fixed-bottom d-none d-lg-block">
            <p class="text-center">&copy; 2021 eShop.lk All Rights Reserved.</p>
        </div>

        <!-- footer -->

    </div>
</div>

<script src="/js/script.js"></script>

</body>
</html>
